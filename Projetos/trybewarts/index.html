<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo da Trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div id="trybewarts-login">
      <input class="input-login" type="text" name="email" placeholder="Email">
      <input class="input-password" type="password" name="password" placeholder="Senha">
      <button class="entrar"><span>Entrar</span></button>
    </div>

  </header>
  <main class="container-pai-geral">
    <form id="evaluation-form">
      <h2 class="formulareName">Formulário de Avaliação</h2>
      <div class="input-container1">
        <input type="text" name="nome" placeholder="Nome" id="input-name">
        <input type="text" name="sobre-nome" placeholder="Sobrenome" id="input-lastname">
        <div class="input-flex-container1">
          <input type="email" name="email" placeholder="Email" id="input-email">

          <label class="labelHouse" for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>

        </div>
        <hr class="border1">
      </div>
      <div class="input-flex-container3">
        <div class="family">
          <label id="label-family" for="">Qual sua família?</label>
          <div class="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend">
            <label for="Frontend">Familia Frontend</label>
          </div>
          <div class="Backend">
            <input type="radio" name="family" id="Backend" value="Backend">
            <label for="Backend">Familia Backend</label>
          </div>
          <div class="FullStack">
            <input type="radio" name="family" id="FullStack" value="FullStack">
            <label for="FullStack">Familia FullStack</label>
          </div>
        </div>
        <div class="content">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="blocoInput-1">
            <div>
              <input type="checkbox" class="subject" value="HoFs" name="conteudo" id="hofs">
              <label for="hofs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Jest" name="conteudo" id="jest">
              <label for="jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Promises" name="conteudo" id="promises">
              <label for="promises">Promises</label>
            </div>
          </div>
          <div class="blocoInput-2">
            <div>
              <input type="checkbox" class="subject" value="React" name="conteudo" id="react">
              <label for="react">React</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="SQL" name="conteudo" id="sql">
              <label for="sql">SQL</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Python" name="conteudo" id="python">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="input-flex-container4">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" value="1" id="nota-1">
          <label for="nota-1">1</label>
        </div>
        <div>
          <input type="radio" name="rate" value="2" id="nota-2">
          <label for="nota-2">2</label>
        </div>
        <div>
          <input type="radio" name="rate" value="3" id="nota-3">
          <label for="nota-3">3</label>
        </div>
        <div>
          <input type="radio" name="rate" value="4" id="nota-4">
          <label for="nota-4">4</label>
        </div>
        <div>
          <input type="radio" name="rate" value="5" id="nota-5">
          <label for="nota-5">5</label>
        </div>
        <div>
          <input type="radio" name="rate" value="6" id="nota-6">
          <label for="nota-6">6</label>
        </div>
        <div>
          <input type="radio" name="rate" value="7" id="nota-7">
          <label for="nota-7">7</label>
        </div>
        <div>
          <input type="radio" name="rate" value="8" id="nota-8">
          <label for="nota-8">8</label>
        </div>
        <div>
          <input type="radio" name="rate" value="9" id="nota-9">
          <label for="nota-9">9</label>
        </div>
        <div>
          <input type="radio" name="rate" value="10" id="nota-10">
          <label for="nota-10">10</label>
        </div>
      </div>
      <hr class="border2">
      <div class="input-container5">
        <div class="flex-container">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <label id="label-count" for="">Total de caracteres: <span id="counter">500</span></label>
        </div><br>
        <textarea name="comentario" id="textarea" maxlength="500" cols="60" rows="10"></textarea>
      </div>
      <div class="input-container">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button disabled type="submit" id="submit-btn">Enviar</button>
      <p id="nome-completo"></p>
      <p id="email"></p>
      <p id="casa"></p>
      <p id="familia"></p>
      <p id="materias"></p>
      <p id="avaliacao"></p>
      <p id="observacoes"></p>

    </form>
    <div class="trybewarts-forms-logo-pai">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logotipo-grande">
    </div>
  </main>
  <footer class="rodape"> <strong>Direitos reservados à Trybewarts©</strong></footer>

  <script src="script.js"></script>
</body>

</html>
